<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/chart.js"></script>
    <script src="js/sweetalert2.js"></script>

</head>

<body>
    <div class="dashboard-container">
        <div class="sidebar-container">

            <div class="sidebar-close-container" id="closeSideBarMob">
                <i class="fas fa-x"></i>
            </div>

            <div class="brand-container">
                <img src="https://placehold.co/100/png" alt="">
                <span class="brand-name">Cars Name</span>
            </div>


            <div class="link-container"> <a class="link" href="#"><i class="fas fa-dashboard"></i><span
                        class="text-link">Dashboard</span></a>
                <a class="link" href="#"><i class="fas fa-list"></i><span class="text-link">Category</span></a>
                <a class="link" href="#"><i class="fas fa-copyright"></i><span class="text-link">Brand</span></a>
                <a class="link" href="#"><i class="fas fa-gear"></i><span class="text-link">Accessories</span></a>
                <a class="link" href="#"><i class="fas fa-car"></i><span class="text-link">Cars</span></a>
                <a class="link" href="#"><i class="fas fa-calendar"></i><span class="text-link">Rentals</span></a>
                <a class="link" href="#"><i class="fas fa-chart-simple"></i><span class="text-link">Reports</span></a>
                <a class="link" href="#"><i class="fas fa-users"></i><span class="text-link">Manage Users</span></a>
            </div>
        </div>

        <main>
            <div class="main-header">
                <div class="toggle-icon-container">
                    <i class="fas fa-bars" id="toggleIcon"></i>
                    <i class="fas fa-bars" id="toggleIconSmallDev"></i>
                </div>
                <div class="user-dropdown-container">
                    <div class="user-dropdown-info" id="user-dropdown">
                        <span>John Doe</span>
                        <i class="fas fa-caret-down"></i>
                    </div>
                    <div class="user-dropdown-items" id="user-dropdown-items">
                        <div class="user-dropdown-item"><a href="#">Change Password</a></div>
                        <div class="user-dropdown-item"><a href="#">Account Settings</a></div>
                        <div class="user-dropdown-item"><a href="#">Logout</a></div>
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div class="rental-container">

                    <div class="page-title-container">
                        <h3>Rental Module</h3>
                    </div>

                    <div class="rental-module-container">

                        <a class="module bg-dark" href="#">
                            <div class="module-icon-container">
                                <i class="fas fa-calendar"></i>
                            </div>
                            <div class="module-text-container">
                                <p>Pending Rental</p>
                            </div>
                        </a>

                        <a class="module bg-primary" href="#">
                            <div class="module-icon-container">
                                <i class="fas fa-calendar-plus"></i>
                            </div>
                            <div class="module-text-container">
                                <p>Active Rental</p>
                            </div>
                        </a>

                        <a class="module bg-danger" href="#">
                            <div class="module-icon-container">
                                <i class="fas fa-calendar-times"></i>
                            </div>
                            <div class="module-text-container">
                                <p>Cancelled Rental</p>
                            </div>
                        </a>

                        <a class="module bg-warning" href="#">
                            <div class="module-icon-container">
                                <i class="fas fa-calendar-minus"></i>
                            </div>
                            <div class="module-text-container">
                                <p>Overdue Rental</p>
                            </div>
                        </a>

                        <a class="module bg-success" href="#">
                            <div class="module-icon-container">
                                <i class="fas fa-calendar-check"></i>
                            </div>
                            <div class="module-text-container">
                                <p>Completed Rental</p>
                            </div>
                        </a>


                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
